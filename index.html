<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Listen to YouTube videos, without the distracting visuals">
    <meta name="author" content="Shakeel Mohamed">

    <title>Zen Audio Player</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bower_components/primer-css/css/primer.css">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/everything.js"></script>
</head>
<body>
    <header>
        <!-- The logo & description -->
        <figure>
            <a href="https://zen-audio-player.github.io" title="Zen Audio Player">
                <img src="img/zen-audio-player-905.png" class="logo" alt="Zen Audio Player logo">
            </a>
            <figcaption>Listen to YouTube videos, without the distracting visuals.</figcaption>
        </figure>
    </header>
    <div id="container">
        <!-- The form -->
        <form id="form">
            <div class="input-group">
                <input type="text" id="v" name="v" placeholder="Enter a YouTube video ID or URL">
                <span class="input-group-button">
                    <button class="btn" id="submit">
                        <span class="octicon octicon-search"></span>
                    </button>
                </span>
            </div>
        </form>
        <br>

        <!-- The video, along with related content & messages -->
        <div id="audioplayer">
            <div id="zen-video-error" class="flash flash-error"></div>
            <br>
            <div id="player"></div>
            <h3><a id="zen-video-title"></a></h3>
            <br>
            <a id="demo" href="#">Click for Demo</a>
        </div>
    </div>
    <footer>
        <!-- Attribution, and links -->
        <p>Created by <a href="https://twitter.com/_Shakeel" target="_blank">@_Shakeel</a></p>
        <p>Source available on <a href="https://github.com/zen-audio-player/zen-audio-player.github.io" target="_blank">GitHub</a></p>
        <p><a href="https://chrome.google.com/webstore/detail/zen-youtube-audio-player/jlkomkpeedajclllhhfkloddbihmcjlm" target="_blank">Get the Chrome extension</a> - (<a href="https://github.com/shakeelmohamed/zen-youtube-chrome" target="_blank">source</a>)</p>
    </footer>
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "url": "http://zen-audio-player.github.io",
            "logo": "http://zen-audio-player.github.io/img/zen-audio-player-905.png"
        }
    </script>
</body>
</html>
