<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zen YouTube Audio Player</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/everything.js"></script>
</head>
<body>
    <div id="hero">
        <h1 id="title"><a href="http://shakeelmohamed.com/zen-youtube-audio-player">Zen YouTube Audio Player</a></h1>
        <div>
            <form id="form">
                <label for="v">Enter a YouTube video ID or URL, or <a href="#" id="demo">click to demo</a></label>
                <br>
                <input type="text" id="v" name="v" placeholder="YouTube video ID or URL here">
                <br>
                <br>
                <input type="submit" id="submit">
            </form>
        </div>
        <br>
        <p id="zen-video-error"></p>
        <div id="player"></div>
        <p id="zen-video-title"></p>
        <p>Created by <a href="https://twitter.com/_Shakeel" target="_blank">@_Shakeel</a></p>
        <p>Source available on <a href="https://github.com/ShakeelMohamed" target="_blank">GitHub</a></p>
        <p><a href="https://chrome.google.com/webstore/detail/zen-youtube-audio-player/jlkomkpeedajclllhhfkloddbihmcjlm" target="_blank">Get the Chrome extension</a> <a href="https://github.com/shakeelmohamed/zen-youtube-chrome" target="_blank">(source)</a></p>
    </div>
</body>
</html>
